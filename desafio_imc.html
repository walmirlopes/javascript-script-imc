<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>

    <script>

        var nome = prompt('Digite o nome: ')
        var altura = prompt('Digite a altura em centímetros: ')
        var peso = prompt('Digite o peso: ')
        var imc = null

        altura = parseFloat(altura)
        peso = parseFloat(peso)
        imc = parseFloat(imc)
        situacao = null

        altura = altura / 100

        imc = (peso / (altura * altura)).toFixed(2)

        if (imc < 16) {
            situacao = "Baixo peso muito grave"
        } else if (imc >= 16 && imc <= 16.99) {
            situacao = "Baixo peso grave"
        } else if (imc >= 17 && imc <= 18.49) {
            situacao = "Baixo peso"
        } else if (imc >= 18.50 && imc <= 24.99) {
            situacao = "Peso normal"
        } else if (imc >= 25 && imc <= 29.99) {
            situacao = "sobrepeso"
        } else if (imc >= 30 && imc <= 34.99) {
            situacao = "Obesidade grau 1"
        } else if (imc >= 35 && imc <= 39.99) {
            situacao = "Obesidade grau 2"
        } else {
            situacao = "Obesidade grau 3"
        }

        document.write(nome + ', possui índice de massa corporal igual a ' + imc + ', sendo classificado como: ' + situacao)

    </script>

</head>

</html>
